<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <style>
      body {
        background-image: url("GalaxyBackground.png");
        margin: 0;
        align-items: center;
        justify-content: center;
        display: flex;
      }

      header {
        background-color: #040331;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin: 0;
        border: 2px solid #000000;
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        z-index: 1;
      }
      header a {
        color: white;
        font-size: 16;
        text-decoration: none;
        margin: 0 15px;
      }
      header a:hover {
        font-size: 120%;
      }

      #calculator {
        font-family: Arial, sans-serif;
        background-color: hsl(0, 0%, 15%);
        border-radius: 10px;
        max-width: 400px;
        overflow: hidden;
        margin-top: 150px;
      }

      #display {
        width: 100%;
        padding: 15px;
        font-size: 2rem;
        text-align: left;
        border: none;
        background-color: hsl(0, 0%, 20%);
        color: white;
      }

      #keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
        padding: 15px;
      }

      button {
        width: 70px;
        height: 70px;
        border-radius: 35px;
        border: none;
        background-color: hsl(0, 0%, 30%);
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }

      button:hover {
        background-color: hsl(0, 0%, 40%);
      }

      button:active {
        background-color: hsl(0, 0%, 50%);
      }

      .operater-btn {
        background-color: hsl(35, 100%, 55%);
      }

      .operater-btn:hover {
        background-color: hsl(35, 100%, 65%);
      }

      .operater-btn:active {
        background-color: hsl(35, 100%, 75%);
      }
    </style>
  </head>
  <body>
    <header>
      <a href="PadarTheNolat.html">PTN</a>
      <a href="PadarTheNolat.html">Home</a>
      <a href="Game.html">Game</a>
      <a href="NiggerShop.html">Shops</a>
      <a href="ToDo.html">ToDo</a>
    </header>

    <div id="calculator">
      <input id="display" />
      <div id="keys">
        <button onclick="appendToDisplay('+')" class="operater-btn">+</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')" class="operater-btn">-</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')" class="operater-btn">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('/')" class="operater-btn">/</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay()" class="operater-btn">C</button>
      </div>
    </div>

    <script>
      const display = document.getElementById("display");

      function appendToDisplay(input) {
        display.value += input;
      }

      function calculate() {
        try {
          display.value = eval(display.value);
        } catch (error) {
          display.value = "Nicht MÃ¶glich Nigger";
        }
      }

      function clearDisplay() {
        display.value = "";
      }
    </script>
  </body>
</html>
